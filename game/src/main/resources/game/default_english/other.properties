# factor the number of traders in the package SendStatus
SendStatusTradeMod=1.
# multiplier players online in the package SendStatus
MulOnlinePlayers=1
# Color nicknames
# BBGGRR
GMNameColour=FFFFFF
NormalNameColour=FFFFFF
