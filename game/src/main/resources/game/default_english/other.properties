# Enable GMs to have the glowing aura of a Hero character.
GMHeroAura=False
# Send Lineage 2 Welcome Message
SendLineage2WelcomeMessage=True
# Send SSQ status message
SendSSQWelcomeMessage=True
# Show Welcome html file when player enter game
# edit EN - /data/html-en/welcome.htm
# edit RU - /data/html-ru/welcome.htm
ShowHTMLWelcome=False
# Technical parameter if the players fly when viewing long multisell - reduce (increase traffic and overhead)
MultisellPageSize=40
