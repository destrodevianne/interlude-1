MaxPvtStoreSlotsDwarf=4
MaxPvtStoreSlotsOtherOnFirstProf=2
MaxPvtStoreSlotsOther=3
MaxPvtManufactureSlots=20
# You can sell a sharpened item in the Private shop with the same level of sharpening or higher AltPrivateBuyMatchEnchant = False (для ПвП серверов)
# Only with the same level of sharpening that is put up for purchase AltPrivateBuyMatchEnchant = True (offlike)
